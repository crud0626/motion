<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>MOTION</h1>
            <div class="header_button_container">
                <button data-role="image" title="image">IMAGE</button>
                <button data-role="video" title="video">VIDEO</button>
                <button data-role="note" title="note">NOTE</button>
                <button data-role="task" title="task">TASK</button>
            </div>
        </header>
        <section>
            <div class="items_container">
                <div class="item">
                    <iframe src="http://www.youtube.com/embed/HEYxgkLrzSg" width="320" height="180" frameborder="0"></iframe>
                    <div class="item_text">
                        <p class="item_title">아우토반의 붉은 사신</p>
                    </div>
                    <button class="closeBtn">X</button>
                </div>
                <div class="item">
                    <img src="https://i.picsum.photos/id/786/320/180.jpg?hmac=g1vj-iy_QoZDDl20vAioPB1Y_2ppwF07enxe-KSmcJU" alt="image">
                    <div class="item_text">
                        <p class="item_title">image test</p>
                    </div>
                    <button class="closeBtn">X</button>
                </div>
                <div class="item">
                    <div class="item_text">
                        <p class="item_title">note test</p>
                        <ul>
                            <li>baba</li>
                            <li>ba2</li>
                        </ul>
                    </div>
                    <button class="closeBtn">X</button>
                </div>
                <div class="item">
                    <div class="item_text">
                        <p class="item_title">task test</p>
                        <input type="checkbox" name="blahblah" id="blah">
                        <label for="blah">blahblah</label>
                    </div>
                    <button class="closeBtn">X</button>
                </div>
            </div>
        </section>
        <footer>
            <span>ⓒ Copyright 2022 crud0626. All rights reserved.</span>
        </footer>
    </main>
    <div class="modal_container">
        <div class="modal_addItems">
            <div class="modal_btns_container">
                <button class="modal_closeBtn">X</button>
            </div>
            <div class="modal_inner modal_title_container">
                <p>Title</p>
                <input type="text" name="title">
            </div>
            <div class="modal_inner modal_sub_container">
                <p>URL</p>
                <input type="text" name="body">
            </div>
            <div class="modal_btns_container">
                <button class="addBtn">ADD</button>
            </div>
        </div>
    </div>
</body>
</html>
